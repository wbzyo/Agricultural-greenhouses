{% extends 'base_content.html' %}
{% block body-content %}
<section>
    <div class="container-fluid">
        <div class="row ">
                <!--左侧导航结束-->
                <!----------------------------------------------------------------------------------------------------->
                <!--右侧内容开始-->
                <div class="col-xs-10">
                        <br/>
                <ol class="breadcrumb">
                    <li><a href="{% url 'user:index' %}"><span class="glyphicon glyphicon-home"></span>&nbsp;主页</a></li>
                    <li class="active">个人中心-密码修改</li>
                </ol>
                    <div style="margin-left: 10%;margin-top: 50px">
                        {% csrf_token %}
                        <h3>密码修改</h3><br>
                        <input id="newpwd1" name="newpwd1" type="password" placeholder="新密码"><br><br>
                        <input id="newpwd2" name="newpwd2" type="password" placeholder="再次确认密码">
                        <button id="creat" type="submit">确认</button>
                    </div>

                </div>
                <!--右侧内容结束-->
            </div>
        </div>
    </section>
{% endblock body-content %}

{% block bottom-script %}
    <script>
    $('#creat').click(function () {
         pwd1 = $('#newpwd1').val()
        pwd2 = $('#newpwd2').val()
        csrf = $('input[name="csrfmiddlewaretoken"]').val()
        params = {
             'pwd':pwd1,
            'csrfmiddlewaretoken':csrf,
        }
    if(pwd1==pwd2){
        $.post('/user/password',params,function (data) {
        alert('修改成功')
            location.reload()
        })
    }
    else {
        alert('密码不一致，请重新输入')
        location.reload()
    }
    })

                        $("div .menu-first:eq(4)").addClass("menu-first-active")
                $("div .menu-first:eq(4)").attr('aria-expanded','true')
                $("div .menu-first:eq(4)").remove('collapsed')
                $("div .menu-first:eq(4)>div").addClass('in')

    </script>
{% endblock bottom-script %}
