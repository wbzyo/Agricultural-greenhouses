{% extends 'base_content.html' %}
{% block body-content %}
<section>
    <div class="container-fluid">
        <div class="row ">
            <!--左侧导航结束-->
            <!----------------------------------------------------------------------------------------------------->
            <!--右侧内容开始-->
            <div class="col-xs-10">
                 <br/>
                <ol class="breadcrumb">
                    <li><a href="{% url 'user:index' %}"><span class="glyphicon glyphicon-home"></span>&nbsp;主页</a></li>
                    <li class="active">个人中心-基本信息</li>
                </ol>
             <div class="info_con clearfix"style="margin-left: 10%;margin-top: 50px">
                 <h3 class="common_title2">基本信息</h3>
                 <style>
                     li {
                         list-style-type: none;
                     }
                 </style>
            <ul class="user_info_list"style="margin-top: 20px">
                <li><h5 class="glyphicon glyphicon-user" aria-hidden="true">&nbsp;用户名：{{ user.username }}</h5></li>
                 <li><h5 class="glyphicon glyphicon-earphone" aria-hidden="true">&nbsp;联系方式：{{ phone }}</h5></li>
                <li><h5 class="glyphicon glyphicon-home" aria-hidden="true">&nbsp;地址：{{ address }}</h5></li>
            </ul>
             </div>

                <form method="post" action="userinfo">
                    {% csrf_token %}
                <!-- Button trigger modal -->
                <a href="#" data-toggle="modal" data-target="#myModal" style="margin-left: 15%" >
                    修改资料
                </a>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">资料修改</h4>
                            </div>
                            <div class="modal-body">
                              <h5 class="glyphicon glyphicon-user" aria-hidden="true">&nbsp;用户名：{{ user.username }}</h5>
                              <h5 class="glyphicon glyphicon-earphone" aria-hidden="true">&nbsp;联系方式：<input  name="phone" type="text" placeholder="手机号" style="width: 200px"></h5><br>
                              <h5 class="glyphicon glyphicon-home" aria-hidden="true">&nbsp;地址：<input name="address" type="text" placeholder="地址" style="width: 225px"></h5><br>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="submit" class="btn btn-primary" >保存</button>
                            </div>
                        </div>
                    </div>
                </div>
                </form>

{#                        $('#address1').text(address)#}
{#                    })#}
{#                </script>#}

            </div>
            <!--右侧内容结束-->
        </div>
    </div>
</section>

                        $("div .menu-first:eq(4)").addClass("menu-first-active")
                $("div .menu-first:eq(4)").attr('aria-expanded','true')
                $("div .menu-first:eq(4)").remove('collapsed')
                $("div .menu-first:eq(4)>div").addClass('in')

{% endblock body-content %}
